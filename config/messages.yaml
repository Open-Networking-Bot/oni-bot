never_been_raided: ❗ The specified user has never been raided in or out of community!
slot_not_taken: ❗ The slot is already free!
shutdown: ❗ The bot has been shut down.
restart: ❗ The bot has restarted.
no_attendance: ❗ No raid attendance was taken.
